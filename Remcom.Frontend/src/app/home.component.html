<div class="home-container">
  <h2>Welcome, {{ username || 'User' }}!</h2>
  <nav class="role-menu">
    <ng-container *ngIf="role === 'Admin'; else officerMenu">
      <ul>
        <li><a routerLink="/users">User Management</a></li>
        <li><a routerLink="/audit-logs">Audit Logs</a></li>
        <li><a routerLink="/reconciliation">Reconciliation</a></li>
        <li><a routerLink="/notices">Notices</a></li>
        <li><a routerLink="/warrants">Warrants of Arrest</a></li>
        <li><a routerLink="/payments">Payments</a></li>
      </ul>
    </ng-container>
    <ng-template #officerMenu>
      <ul>
        <li><a routerLink="/notices">Notices</a></li>
        <li><a routerLink="/warrants">Warrants of Arrest</a></li>
        <li><a routerLink="/payments">Payments</a></li>
      </ul>
    </ng-template>
